<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<div class="container">
    <header class="p-3 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a class="navbar-brand" href="/home/">
                    <img src="/static/images/it-helper.png" alt="" width="30" height="30"
                         class="d-inline-block align-text-top">

                </a>


                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li>
                        <a class="nav-link px-2 {% if 'home' in request.path %}disabled{% else %}text-white{% endif %}"
                           href="{% url 'home' %}">Головна сторінка<span class="sr-only">(current)</span></a>
                    </li>
                    <li>
                        <a class="nav-link px-2 {% if 'companies' in request.path %}disabled{% else %}text-white{% endif %}"
                           href="{% url 'companies' %}">Всі компанії<span class="sr-only">(current)</span></a>
                    </li>
                    <li>
                        <a class="nav-link px-2 {% if 'categories' in request.path %}disabled{% else %}text-white{% endif %}"
                           href="{% url 'categories' %}">Категорії<span class="sr-only">(current)</span></a>
                    </li>
                    {% if user.is_authenticated %}
                    <li>
                        <a class="nav-link px-2 {% if 'logout' in request.path %}disabled{% else %}text-white{% endif %}"
                           href="{% url 'logout' %}">Вийти<span class="sr-only">(current)</span></a>
                    </li>
                    {% else %}
                    <li>
                        <a class="nav-link px-2 {% if 'registration' in request.path %}disabled{% else %}text-white{% endif %}"
                           href="{% url 'registration' %}">Створити акаунт<span
                                class="sr-only">(current)</span></a>
                    </li>
                    <li>
                        <a class="nav-link px-2 {% if 'login' in request.path %}disabled{% else %}text-white{% endif %}"
                           href="{% url 'login' %}">Увійти<span class="sr-only">(current)</span></a>
                    </li>
                    {% endif %}
                    <li>
                        <a class="nav-link px-2 {% if 'about' in request.path %}disabled{% else %}text-white{% endif %}"
                           href="{% url 'about' %}">Про нас<span
                                class="sr-only">(current)</span></a>
                    </li>
                </ul>


            </div>
        </div>
    </header>
</div>
<body>

{% block content %}


{% endblock %}

</body>
</html>
